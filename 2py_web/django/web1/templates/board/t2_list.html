<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>리스트</title>
</head>
<body>
    <h3>목록</h3>
    <hr />
    <table border='1'>
        {% for one in list %}
        <tr>
            <td>{{ one.no       }}</td>
            <td>{{ one.name     }}</td>
            <td>{{ one.kor      }}</td>
            <td>{{ one.eng      }}</td>
            <td>{{ one.math     }}</td>
            <td>{{ one.regdate  }}</td>
            <td>
                <a href='/board/t2_update?no={{one.no}}'>수정</a>
                <a href='/board/t2_delete?no={{one.no}}'>삭제</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href='/board/t2_insert?no={{one.no}}'>추가</a>
</body>
</html>
