<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>리스트</title>
    
    <link  rel="stylesheet" href="/static/css/bootstrap.min.css" />
</head>
<body>
    <div class='container'>
        <h1>게시판 목록</h1>
        <a href='/board/write' class='btn btn-success'>글쓰기</a>
        
        {% if writer %}
        <a href="/board/list" class="btn btn-secondary">시작 메뉴로</a>
        {% endif %}
        <!--            우측정렬 row justify-content-end      -->
        <div class="form-inline row justify-content-end" 
            style="margin-top:5px; margin-bottom: 5px;">
            <select class ='form-control'>
                <option>제목</option>
                <option>내용</option>
                <option>작성자</option>
            </select> &nbsp;
        <!--          &nbsp;는 스페이스     -->
            <input type ='text'class='form-control'
            placeholder='검색어' /> &nbsp;
            <input type ='submit'class='btn btn-secondary'
            value='검색' />
        </div>

        <table class = 'table'>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>날짜</th>
            </tr>
            {% for one in list %}
            <tr>
                <td>{{  one.0   }}</td>
                <td>
                    <a href='/board/content?no={{one.0}}'>{{one.1}}</a>
                </td>
                <td>
                    <a href="/board/list?writer={{one.2}}">{{one.2}}</a>
                </td>
                <td>{{  one.3   }}</td>
                <td>{{  one.4   }}</td>
            </tr>
            {% endfor %}
        </table>
        
        <div class='row justify-content-center'>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    {% for i in pages %}
                    <!-- <li class="page-item"><a class="page-link" href="#">Previous</a></li> -->
                    <li class="page-item">
                        <a class="page-link" 
                        href="/board/list?page={{i}}&txt={{request.GET.txt}}">{{i}}</a>
                    </li>
                    <!-- <li class="page-item"><a class="page-link" href="#">Next</a></li> -->
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </div>

</body>
</html>
