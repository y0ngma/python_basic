<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>리스트</title>
    <link  rel="stylesheet" href="/static/css/bootstrap.min.css" />
</head>
<body>
<form action='/member/exam_update' method='post'>{% csrf_token %}
<input type='hidden' name='menu' value='list' />
    <div class='container'>
        <h1>게시판 목록</h1>
        <hr />
        <a href='/member/exam_insert' class='btn btn-success'>성적 추가</a>
        <input type="submit" class="btn btn-primary" value="일괄수정" />
        {% if classroom %}
        <a href="/member/exam_select" class="btn btn-secondary">시작 메뉴로</a>
        {% endif %}
        <table border='1' class = 'table'>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
                <th>학반</th>
            </tr>
            {% for one in list %}
            <tr>
                <td>
                <input type='checkbox' value='{{one.no}}' name='chk[]' />{{one.no}}
                </td>
                <td>{{  one.name         }}</td>
                <td>{{  one.kor          }}</td>
                <td>{{  one.eng          }}</td>
                <td>{{  one.math         }}</td>
                <td>{{  one.classroom    }}</td>
                <td>
                    <a href='/member/exam_update?no={{one.no}}'>수정</a>
                    <a href='/member/exam_delete?no={{one.no}}'>삭제</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" class="btn btn-primary" value="일괄수정" />
    </div>
</form>
</body>
</html>
