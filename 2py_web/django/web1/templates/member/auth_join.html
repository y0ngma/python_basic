{%        include './head.html'     %}
<body>
{%        include './menu.html'       %}
    <h3>관리자 가입</h3>
    <hr />
    <div class = 'container' style = 'border:10px solid #b9f7b9'>
        <form action='/member/auth_join' method='post'>{% csrf_token %}
        <div class = 'mybox'>
            <h3>관리자</h3>
            <hr />
            <div class= ' form-inline' style='margin-bottom: 5px;'>
                <label style = 'width:100px'>아이디</label>
                <input type ='text' class = 'form-control' name='username'/>
            </div>
            <div class= ' form-inline' style='margin-bottom: 5px;'>
                <label style = 'width:100px'>패스워드</label>
                <input type ='password' class = 'form-control' name='password'/>
            </div>
            <div class= ' form-inline' style='margin-bottom: 5px;'>
                <label style = 'width:100px'>패스워드확인</label>
                <input type ='password' class = 'form-control' />
            </div>
            <div class= ' form-inline' style='margin-bottom: 5px;'>
                <label style = 'width:100px'>이름</label>
                <input type ='text' class = 'form-control' name='first_name'/>
            </div>
            <div class= ' form-inline' style='margin-bottom: 5px;'>
                <label style = 'width:100px'>이메일</label>
                <input type ='text' class = 'form-control' name='email'/>
            </div>
            
            <div class= ' form-inline' style='margin-bottom: 5px;'>
                <label style = 'width:100px'></label>
                <input type ='submit' class = 'btn btn-primary' 
                value='회원가입'/>
            </div>
        </form>

    <hr />   
    {% if not request.session.userid %}
        <a href='/member/login'>로그인</a>    
        <a href='/member/list'>회원목록</a>
        <a href='/member/join'>회원가입</a>
    {% else %}
        {{request.session.username}}
        <a href='/member/logout'>로그아웃</a>
        <a href='/member/list'>회원목록</a>
        <a href='/member/edit'>회원정보수정</a>
        <form action='/member/delete' method='post'>
            <input type='submit' value='회원탈퇴' />
        </form>
    {% endif %}
    
    </div>
</body>
</html>
