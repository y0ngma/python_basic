<!DOCTYPE html>
<html lang="en">
<head>

    <title>로그인</title>
    <link rel = 'stylesheet'

<body>

    <div class = 'container' style = 'border:10px solid #b9f7b9'>

            </div>

                
            <div class= ' form-inline' style='margin-bottom: 5px;'>
                <label style = 'width:100px'></label>
                <input type ='submit' class = 'btn btn-primary' 
                value='로그인'/>
            </div>

            <div class= ' form-inline' style='margin-bottom: 5px;'>
                <label style = 'width:100px'></label>
                <input type ='submit' class = 'btn btn-primary'

        </div>
