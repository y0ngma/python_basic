<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Yonghee's World</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        {% if not request.session.userid %}    
            <a class="p-2 text-dark" href="/member/login">Login</a>
            <a class="p-2 text-dark" href="/member/join">Sign up</a>
            <a class="btn btn-outline-primary" href="/member/join1">Membership Only</a>
        {% else %} 
            <a class="p-2 text-dark" href="/member/logout">Logout</a>
            <a class="p-2 text-dark" href="/member/edit">Account</a>
            <a class="p-2 text-dark" href="/member/delete">Unregister</a>
            <a class="btn btn-outline-primary" href='#'>{{request.session.username}}</a>
        {% endif %}
    </nav>
</div>
