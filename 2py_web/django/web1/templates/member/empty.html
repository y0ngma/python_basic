<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EMPTY</title>
    <!-- Bootstrap core CSS -->
    <link  rel="stylesheet" href="/static/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            }
    
            @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
            }
        </style>
    <link rel="stylesheet" href="/static/css/pricing.css" />
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Yonghee's World</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            {% if not request.session.userid %}    
                <a class="p-2 text-dark" href="#">Login</a>
                <a class="p-2 text-dark" href="#">Sign up</a>
                <a class="btn btn-outline-primary" href="#">Membership Only</a>
            {% else %} 
                <a class="p-2 text-dark" href="#">Logout</a>
                <a class="p-2 text-dark" href="#">Account</a>
                <a class="p-2 text-dark" href="#">Unregister</a>
                <a class="btn btn-outline-primary" href='#'>{{request.session.username}}</a>
            {% endif %}
        </nav>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Empty body</h1>
        <p class="lead">content</p>
    </div>    
</body>
</html>
