<!DOCTYPE html>
<html>
    <!-- dev kakao 에서 앱키를 가져오고
    계정에 설정-일반-플랫폼-웹추가 
    crtl A , k, f 순으로 누르면 전체 정렬 (html형식에서만)-->
<head>
    <meta charset="utf-8">
    <title>다각형에 이벤트 등록하기2</title>
    <script src="http://127.0.0.1:5000/static/jquery3.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <!-- 배포시 후처리 : js를 로컬에 저정(webpack 처리가 됨-
    한줄로 처리 ->가독성다운, 용량최적화)
    ...min.js로 끝나는 확장자는 불필요공백 날린 최소버전 -->

    <!-- 
        js(or css)가 html에 위치하는 방식
        external : html 외부
        internal : html 내부
        inlin    : tag  내부 
    -->
    <style>
        .area {
            position: absolute;
            background: #fff;
            border: 1px solid #888;
            border-radius: 3px;
            font-size: 12px;
            top: -5px;
            left: 15px;
            padding: 2px;
        }

        .info {
            font-size: 12px;
            padding: 5px;
        }

        .info .title {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div>
        <select id='gu'>
            {% for gu in gus: %}
                <option value='{{gu.gu_id}}'>{{ gu.get('gu') }}</option>
            {% endfor %}
            <!-- 삼항연산자 -->
            <!-- <option value='2' selected>중구</option> -->
        </select>
    </div>

    <div id="map" style="width:100%;height:550px;"></div>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3caedb6476a93a2d3dcceb1cb2a24b32"></script>
    <script>
        // 지도에 폴리곤으로 표시할 영역데이터 배열입니다 
        var mapContainer = document.getElementById('map') // 지도를 표시할 div 
        let mapOption = {
            center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
            level: 8 // 지도의 확대 레벨
        };

        var map = new kakao.maps.Map(mapContainer, mapOption),
            customOverlay = new kakao.maps.CustomOverlay({}),
            infowindow = new kakao.maps.InfoWindow({ removable: true });

        // 지도가 화면에 보이면
        // 자치구를 선책하면 해당 행정구역의 경계선 gps를 받아서
        // 지도상에 구역을 표현한다.
        $('#gu').on('change', () => {
            //alert( $('#gu').val() )
            // 서버쪽으로 해당 행정구역 gps값 요청
            getAreaGps($('#gu').val())
        })
        function getAreaGps(gu_id) {
            // 서버쪽으로 해당 행정구역 gps값 요청-> ajax
            // ajax : 화면은그대로두고, 백그라운드(비동기)에서 통신을수행
            // 서버요청
            // js에서는 {}이 객체이고, 안에는 맴버변수, 맴버함수
            $.get({
                url: '/getAreaGps',
                data: 'gu_id=' + gu_id,
                dataType: 'json',
                success: (gpses) => {
                    console.log(gpses),
                    initAreaMap(gpses)
                },
                error: (err) => { }
            })
        }
        function initAreaMap(gpses) {
            //지도에 행정구역을 그린다
            var areas = [
                {
                    name:'용산구', // 차후수정
                    path:[]
                }
            ]
            // jQuery 에서 데이터를 하나씩 꺼내서 처리
            $.each(gpses, (idx, item)=>{
                //item = {gu_id: 1, lat: 37.554876, lng: 126.9696}
                let tmp = new kakao.maps.LatLng( item.lat, item.lng )
                areas[0].path.push( tmp )
            })





            // 지도에 영역데이터를 폴리곤으로 표시합니다
            for (var i = 0, len = areas.length; i < len; i++) {
                displayArea(areas[i]);
            }

            // 다각형을 생상하고 이벤트를 등록하는 함수입니다
            function displayArea(area) {

                // 다각형을 생성합니다
                var polygon = new kakao.maps.Polygon({
                    map: map, // 다각형을 표시할 지도 객체
                    path: area.path,
                    strokeWeight: 2,
                    strokeColor: '#004c80',
                    strokeOpacity: 0.8,
                    fillColor: '#fff',
                    fillOpacity: 0.7
                });

                // 다각형에 mouseover 이벤트를 등록하고 이벤트가 발생하면 폴리곤의 채움색을 변경합니다
                // 지역명을 표시하는 커스텀오버레이를 지도위에 표시합니다
                kakao.maps.event.addListener(polygon, 'mouseover', function (mouseEvent) {
                    polygon.setOptions({ fillColor: '#09f' });

                    customOverlay.setContent('<div class="area">' + area.name + '</div>');

                    customOverlay.setPosition(mouseEvent.latLng);
                    customOverlay.setMap(map);
                });

                // 다각형에 mousemove 이벤트를 등록하고 이벤트가 발생하면 커스텀 오버레이의 위치를 변경합니다
                kakao.maps.event.addListener(polygon, 'mousemove', function (mouseEvent) {

                    customOverlay.setPosition(mouseEvent.latLng);
                });

                // 다각형에 mouseout 이벤트를 등록하고 이벤트가 발생하면 폴리곤의 채움색을 원래색으로 변경합니다
                // 커스텀 오버레이를 지도에서 제거합니다
                kakao.maps.event.addListener(polygon, 'mouseout', function () {
                    polygon.setOptions({ fillColor: '#fff' });
                    customOverlay.setMap(null);
                });

                // 다각형에 click 이벤트를 등록하고 이벤트가 발생하면 다각형의 이름과 면적을 인포윈도우에 표시합니다
                kakao.maps.event.addListener(polygon, 'click', function (mouseEvent) {
                    var content = '<div class="info">' +
                        '   <div class="title">' + area.name + '</div>' +
                        '   <div class="size">총 면적 : 약 ' + Math.floor(polygon.getArea()) + ' m<sup>2</sup></area>' +
                        '</div>';

                    infowindow.setContent(content);
                    infowindow.setPosition(mouseEvent.latLng);
                    infowindow.setMap(map);
                });
            }
        }

        // 초기화
        getAreaGps( {{ default }} )
    </script>
</body>

</html>
