    <script>
        // h2을 찾아서,
        // $('css selector') : 요소를 찾는 방법
        // 문서상에 존재하는 모든 h2 => 리스트, 배열..
        $('h2')
        // h2를 찾아서 빨간색으로 처리(DOM조작-css)
        $('h2').css('color', 'red')
        // 색변경 버튼누르면(click, 값change 대표적 event) 
        // h2의 하위 글자색이 파랑색으로 바뀐다.
        $('button').on('click', ()=>{
            $('h2').css('color', 'blue')
        })
        // 아이디가 blackBtn인 요소를 찾아서(단수,id값 고유)이벤트등록
        // id-클래스-부모자식관계-자식서열-특성속성
        $('#blackBtn').on('click', ()=>{
            $('h2').css('color', 'black')
        })
    </script>
